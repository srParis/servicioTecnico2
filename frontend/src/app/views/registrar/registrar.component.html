<div class="container-registrar">
    <form class="registrar-box" [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="enviarFormulario()">
        <h1 class="titulo"></h1>Registrar
        <div class="cont-prin">
            <!-- Datos personales -->
            <div class="cont-sec">
                <label>Nombre:</label><input type="text" formControlName="nombre">
                <label>Apellidos:</label><input type="text" formControlName="apellidos">
                <label>DNI:</label><input type="text" formControlName="dni">
                <label>Telefono:</label><input type="text" formControlName="telefono">
            </div>
            
            <!-- Datos direccion -->
            <div class="cont-sec">
                <label>Direccion:</label><input type="text" formControlName="direccion">
                <label>Localidad:</label><input type="text" formControlName="localidad">
                <label>Provincia:</label><input type="text" formControlName="provincia">
                <label>CP:</label><input type="text" formControlName="cp">
            </div>
            
            <!-- Datos cuenta -->
            <div class="cont-sec">
                <label>Email:</label><input type="text" formControlName="user">
                <label>Nombre usuario:</label><input type="text" formControlName="user">
                <label>Contraseña:</label><input type="text" formControlName="user">
                <label>Repite la contraseña:</label><input type="text" formControlName="user">
            </div>

            <!-- Botones -->
            <div class="div-btns">
                <button class="btn" type="submit">Aceptar</button><br>
                <a routerLink="/login" href="#"><button class="btn" type="button">Cancelar</button></a>
            </div>
        </div>
    </form>
    <!-- <a routerLink="/user" href="#"><button class="btn" type="button">USER</button></a>
    <a routerLink="/registrar" href="#"><button class="btn" type="button">REGISTRAR</button></a> -->
</div>
